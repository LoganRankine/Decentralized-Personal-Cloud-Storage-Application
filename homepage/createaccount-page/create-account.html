            <input class="box-inputs" id="password" type="password" name="password" required>

            <label class="box-labels">Confirm Password</label>

            <input id="confirm_password" class="box-inputs" type="password" name="confirmpassword" required>

            <button id ="create" class ="create-button" onclick="ValidateInput(); return false">Create</button>
        </form>
